{% extends "base.html" %} {% block page_content %}
<form action="{{ url_for('useradd') }}" method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label>ユーザ名 ※ 日本語不可</label>
    <input id="username" type="text" pattern="^([a-zA-Z0-9]{6,})$" class="form-control" name="username" required>
  </div>
  <div class="form-group">
    <label>パスワード ※ 半角英数字 8 〜 24 文字</label>
    <input id="password" type="password" pattern="^([a-zA-Z0-9]{6,})$" name="password" class="form-control" minlength="8" maxlength="24"
      required>
  </div>
  <div class="form-group">
    <label>管理者権限</label>
    <input id="is_admin" type="checkbox" class="form-control" name="is_admin" value="is_admin">
  </div>
  <div class="form-group">
    <label>アイコン ※ 不選択の場合にはデフォルトのアイコンが設定されます</label>
    <input id="icon" type="file" class="form-control" accept=".jpg, .jpeg, .png" name="uploadicon" />
  </div>
  <button id="submit" type="submit" class="btn btn-primary">作成</button>
</form>
{% endblock %}
