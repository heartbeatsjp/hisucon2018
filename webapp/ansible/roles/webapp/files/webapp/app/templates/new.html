{% extends "base.html" %} {% block page_content %}
<form action="{{ url_for('new') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label>タイトル</label>
        <input id="title" type="text" class="form-control" name=title>
    </div>
    <div class="form-group">
        <label>本文</label>
        <textarea id="text" class="form-control" name=text rows="3"></textarea>
    </div>
    <div class="form-group">
        <label>画像
            <br>※ jpeg, jpg, png のみアップロード可
            <br>※ 複数ファイルアップロード可</label>
        <input id="upload" type="file" class="form-control" accept=".jpg, .jpeg, .png" name="upload" multiple="multiple" />
    </div>
    <button id="make" type="submit" class="btn btn-primary">作成</button>
</form>
{% endblock %}
