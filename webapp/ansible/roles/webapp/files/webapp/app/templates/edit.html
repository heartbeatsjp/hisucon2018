{% extends "base.html" %}
{% block page_content %}
<form action="{{ url_for('update', id=edudaily.id) }}" method="POST">
    <div class="form-group">
        <label>タイトル</label>
        <input type="text" class="form-control" name=title value="{{ edudaily.title }}">
    </div>
    <div class="form-group">
        <label>本文</label>
        <textarea class="form-control" name="text" rows="3">{{ text | safe }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
</form>
{% endblock %}
